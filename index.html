<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Location Tracker</title>
</head>
<body>
  <h1>üìç Phone Location Tracker</h1>

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name"><br><br>

  <label>Phone Number:</label>
  <input type="text" id="phone" placeholder="Enter your phone number"><br><br>

  <button onclick="startTracking()">Start Tracking</button>

  <script>
    // ‚úÖ Your backend URL via ngrok
    const API_URL = "https://169df0d79517.ngrok-free.app";

    function startTracking() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!name || !phone) {
        alert("Please enter both name and phone number.");
        return;
      }

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(
          (position) => {
            const data = {
              name: name,
              phone_number: phone,
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };

            fetch(`${API_URL}/update-location`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => console.log("‚úÖ Server Response:", result))
            .catch(error => console.error("‚ùå Error:", error));
          },
          (error) => console.error("Geolocation error:", error),
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Updater</title>
</head>
<body>
  <h1>Location Updater</h1>
  <button onclick="sendLocation()">Send My Location</button>

  <script>
    // âœ… Using your current ngrok link
    const API_URL = "https://6c5dfbcacef3.ngrok-free.app";

    function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const data = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };

            fetch(`${API_URL}/update-location`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
              console.log("Server Response:", result);
              alert("Location sent successfully!");
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Error sending location.");
            });
          },
          (error) => {
            console.error("Geolocation error:", error);
            alert("Unable to fetch location.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
